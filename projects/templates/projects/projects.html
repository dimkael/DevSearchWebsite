{% extends 'main.html' %}

{% block content %}

    <h1>This is {{ page }} page</h1>

    <table>
        <tr>
            <th>Project</th>
            <th>Votes</th>
            <th>Positive</th>
            <th>Date</th>
            <th>Link</th>
        </tr>
        {% for project in projects %}
            <tr>
                <td>{{ project.title }}</td>
                <td>{{ project.vote_total }}</td>
                <td>{{ project.vote_ratio }}%</td>
                <td>{{ project.created }}</td>
                <td><a href="{% url 'project' project.id %}">View</a></td>
            </tr>
        {% endfor %}
    </table>

{% endblock content %}
