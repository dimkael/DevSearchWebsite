
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>

    {% for message in messages %}
        <div class="alert alert--{{ message.tags }}">
            <p class="alert__message">{{ message }}</p>
            <button class="alert__close">тип</button>
      </div>
    {% endfor %}
{% endif %}
