{% extends 'main.html' %}

{% load static %}

{% block content %}

<div class="auth">
    <div class="card">
        <div class="pass-reset-sent auth__header text-center">
            <a href="{% url 'profiles' %}"><img src="{% static 'images/icon.svg' %}" alt="icon"></a>
            <h3>Password reset complete</h3>
            <br>
            <p style="text-align: center">Your password has been set.<br>You may go ahead and log in now.</p>
            <div class="auth__alternative">
                <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
